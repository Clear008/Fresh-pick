{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full py-12">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg flex px-2 lg:px-0">
        <!-- Left Side - Sign Up -->
        <div class="w-full lg:w-1/2 bg-gray-200 hidden lg:block relative flex flex-col items-center justify-center rounded-lg">
            <img src="https://images.unsplash.com/photo-1629707619150-47f9556a5581?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Join Us" class="w-full h-full object-cover opacity-50 rounded-lg">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <h2 class="text-6xl font-bold mb-8 text-[#333333]">Join Us Today!</h2>
            </div>
        </div>
        <!-- Right Side - Sign Up Form -->
        <div class="w-full lg:w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-4 text-[#333333]">Sign Up</h2>
            <p class="text-gray-600 mb-8">Let's get started on your journey!</p>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="first_name" class="block text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="last_name" class="block text-gray-700">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="birth_date" class="block text-gray-700">Birth Date</label>
                    <input type="date" id="birth_date" name="birth_date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="phone_number" class="block text-gray-700">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="shipping_address" class="block text-gray-700">Shipping Address</label>
                    <input type="text" id="shipping_address" name="shipping_address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <button type="submit" class="w-full bg-green-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700/[.8] focus:outline-none focus:ring-2 focus:ring-green-700">
                    Sign Up
                </button>
            </form>
            <p class="mt-4 text-center text-gray-700">Already have an account? <a href="/login" class="text-green-700">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
