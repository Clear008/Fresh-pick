{% extends 'base.html' %}
    
{% block content %}
    <h1 class="text-xl font-bold mt-4">All Category</h1>
    <div class="mt-4 text-white inline-flex items-center flex-wrap">
        <button class="gap-2 inline-flex items-center mr-2 bg-[#3A8002] px-4 py-2 rounded font-semibold">
            Categories
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
        </button>
        <button class="gap-2 inline-flex items-center mx-2 bg-[#3A8002] px-4 py-2 rounded font-semibold">
            Price
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
        </button>
        <button class="gap-2 inline-flex items-center mx-2 bg-[#3A8002] px-4 py-2 rounded font-semibold">
            Offer
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
        </button>
        <button class="gap-2 inline-flex items-center mx-2 bg-[#3A8002] px-4 py-2 rounded font-semibold">
            Best Seller
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
        </button>
    </div>
    <div class="flex items-center gap-4 mt-8 flex-wrap justify-center">
        {% for product in products %}
        <div class="card w-1/5 p-1 rounded-lg shadow-lg px-4 py-6">
            <div class="card-img mx-auto text-center relative">
                <img src="{{ product.image }}" alt="img"  class="text-center mx-auto">
                <span class="absolute top-0 right-[20px] badge px-4 py-2 rounded-full bg-red-600 text-white font-semibold">New</span>
            </div>
            
            <div class="card-desc inline-flex items-center justify-between w-full px-4 mt-4">
                <div class="product">
                    <h1 class="text-xl font-semibold text-[#333333]">{{ product.name }}</h1>
                    <div class="inline-flex items-center mt-[3px]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="gold" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="gold" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="gold" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="grey" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="grey" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                    </div>
                </div>
                
                <button class="text-[#3A8002] border border-[#3A8002] rounded-full p-2 hover:bg-green-700 hover:text-white transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-basket"><path d="m15 11-1 9"/><path d="m19 11-4-7"/><path d="M2 11h20"/><path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.7-7.4"/><path d="M4.5 15.5h15"/><path d="m5 11 4-7"/><path d="m9 11 1 9"/></svg>
                </button>
            </div>
            <div class="card-price px-4">
                <h1 class="text-red-600 text-lg font-semibold">${{ product.price }}</h1>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
