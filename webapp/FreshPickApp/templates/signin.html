{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full py-12">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg flex px-2 lg:px-0">
        <!-- Left Side - Create Account -->
        <div class="w-full lg:w-1/2 bg-gray-200 hidden lg:block relative flex flex-col items-center justify-center rounded-lg">
            <img src="https://images.unsplash.com/photo-1506484381205-f7945653044d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Join Us" class="w-full h-full object-cover opacity-50 rounded-lg">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <h2 class="text-6xl font-bold mb-8 text-[#333333]">Create Your Account</h2>
            </div>
        </div>
        <!-- Right Side - Sign In -->
        <div class="w-full lg:w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-4 text-[#333333]">Sign In</h2>
            <p class="text-gray-600 mb-8">Welcome back, you've been missed!</p>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="text-green-700">Forget Password?</a>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700/[.8] focus:outline-none focus:ring-2 focus:ring-green-700 transition-all duration-300">
                    Sign In
                </button>
            </form>
            <p class="mt-4 text-center text-gray-700">You haven't any account? <a href="/signup" class="text-green-700">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
