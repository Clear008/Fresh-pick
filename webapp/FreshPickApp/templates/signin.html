{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full py-12">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg flex">
        <!-- Left Side - Create Account -->
        <div class="w-1/2 p-8 bg-gray-200 flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold mb-8">Create your Free Account</h2>
            <div class="w-full h-64 bg-white rounded-lg border border-gray-300 overflow-hidden relative">
                <img src="{% static 'imgs/Pick.jpg' %}" alt="Create Account" class="w-full h-full object-cover opacity-90">
            </div>
        </div>
        <!-- Right Side - Sign In -->
        <div class="w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-4">Sign In</h2>
            <p class="text-gray-600 mb-8">Welcome back, you've been missed!</p>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-500">Forget Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign In
                </button>
            </form>
            <p class="mt-4 text-center text-gray-700">You haven't any account? <a href="/signup" class="text-blue-500">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
